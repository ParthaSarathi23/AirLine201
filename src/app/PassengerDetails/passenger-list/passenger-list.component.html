<div class="container">
  <div class="row">
    <div class="col-md-10">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for passenger"/>
    </mat-form-field>
  </div>
  <div class="col-md-2">
    <button mat-raised-button style="background-color: rgb(0, 105, 16)" routerLink="/add-passenger"> 
        <i class="fas fa-user-plus" style="color: white"> Add New Passenger</i></button>
            </div>
  </div>
    
  </div>
  
  <div class="container">
    <mat-table [dataSource]="dataSource" matSort>
  
     <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </mat-cell>
      </ng-container>
      
      <!-- ID Column
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container> -->
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="details">
        <mat-header-cell *matHeaderCellDef>Details</mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <button mat-raised-button color="" (click)="onDetailsClicked(row)">
            <!-- Details -->
            <i class="fas fa-info-circle" style="color: blue;font-size: 1.4rem;"></i>
            <!-- <i class="fas fa-portrait"></i> -->
        </button>  </mat-cell>
      </ng-container>
     

        <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index;"> <button mat-raised-button style="background-color: rgb(255, 52, 86);" (click)="onEditClicked(i+1)"> 
              <i class="fas fa-user-edit" style="color: white;"></i>
               <!-- Edit -->
            </button>  </mat-cell>
          </ng-container>
          <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
            <mat-cell *matCellDef="let row"> <button mat-raised-button color="warn" (click)="onDeleteClicked(row)">
                <i class="fas fa-trash"></i>
               <!-- Delete -->
            </button>  </mat-cell>
          </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
