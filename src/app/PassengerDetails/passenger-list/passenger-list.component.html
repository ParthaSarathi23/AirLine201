<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
      </ng-container>
  
      <!-- passport Column -->
      <ng-container matColumnDef="passport">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Passport </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.passport"> {{row.passport}} </mat-cell>
      </ng-container>

      <!-- address Column -->
      <ng-container matColumnDef="address">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.address}} </mat-cell>
        </ng-container>
    
        <!-- dob Column -->
        <ng-container matColumnDef="dob">
          <mat-header-cell *matHeaderCellDef mat-sort-header> DOB </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.dob}} </mat-cell>
        </ng-container>
    
        <!-- disability Column -->
        <ng-container matColumnDef="disability">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Disablity </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.disability}} </mat-cell>
        </ng-container>
    
        <!-- food Column -->
        <ng-container matColumnDef="food">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Food </mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="row.food"> {{row.food}} </mat-cell>
        </ng-container>

        <!-- seatnumber Column -->
      <ng-container matColumnDef="seatnumber">
          <mat-header-cell *matHeaderCellDef mat-sort-header> SeatNo </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.seatnumber}} </mat-cell>
        </ng-container>
    
        <!-- ischeckedin Column -->
        <ng-container matColumnDef="ischeckedin">
          <mat-header-cell *matHeaderCellDef mat-sort-header> IsCheckedIn </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.ischeckedin}} </mat-cell>
        </ng-container>
    
        <!-- infants Column -->
        <ng-container matColumnDef="infants">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Infants </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.infants}} </mat-cell>
        </ng-container>
    
        <!-- ancilarservices Column -->
        <ng-container matColumnDef="ancilarservices">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Ancilarservices </mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="row.ancilarservices"> {{row.ancilarservices}} </mat-cell>
        </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
